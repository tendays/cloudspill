apply plugin: "java"
apply plugin: 'application'
mainClassName = "org.gamboni.cloudspill.server.CloudSpillServer"

//jar {
  //  manifest {
    //    attributes 'Main-Class': 'org.gamboni.cloudspill.server.CloudSpillServer'
    //}
//}

repositories {
  jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.annotationProcessorGeneratedSourcesDirectory = file("src/generated/java")
}

sourceSets {
    generated {
        java {
            srcDirs = ['src/generated/java']
        }
    }
}

dependencies {

// source: https://stackoverflow.com/questions/54218556/how-to-generate-jpa-metamodel-with-gradle-5-x
    annotationProcessor('org.hibernate:hibernate-jpamodelgen:5.1.0.Final')

    implementation project(':cloudspill-shared')
    
    implementation 'com.google.guava:guava:21.0'
    implementation "javax.xml.bind:jaxb-api:2.3.1"
    runtime 'javax.transaction:jta:1.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    implementation 'com.sparkjava:spark-core:2.6.0'
    implementation 'org.hibernate:hibernate-core:5.1.0.Final'
    implementation 'org.hibernate:hibernate-c3p0:5.1.0.Final'
    implementation 'org.hibernate:hibernate-java8:5.1.0.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.1.0.Final'
    implementation 'mysql:mysql-connector-java:5.1.31'
	implementation 'com.google.inject:guice:4.1.0'
    implementation 'org.mindrot:jbcrypt:0.3m' // Password hashing
    implementation 'org.bytedeco:javacv:1.0' // For video thumbnails
    implementation 'org.bytedeco:javacv-platform:1.3.3'
    
    // Deep learning
    // implementation 'org.nd4j:deeplearning4j-core:1.0.0-beta'
    implementation 'org.nd4j:nd4j-native-platform:1.0.0-beta'
    // implementation 'org.nd4j:datavec-api:1.0.0-beta'
    implementation 'org.deeplearning4j:deeplearning4j-nn:1.0.0-beta'
}
