apply plugin: "java"
apply plugin: 'application'
mainClassName = "org.gamboni.cloudspill.server.CloudSpillServer"

//jar {
  //  manifest {
    //    attributes 'Main-Class': 'org.gamboni.cloudspill.server.CloudSpillServer'
    //}
//}

repositories {
  jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile project(':cloudspill-shared')
    
    implementation 'com.google.guava:guava:21.0'
    implementation "javax.xml.bind:jaxb-api:2.3.1"
    runtime 'javax.transaction:jta:1.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile 'com.sparkjava:spark-core:2.6.0'
    compile 'org.hibernate:hibernate-core:5.1.0.Final'
    compile 'org.hibernate:hibernate-c3p0:5.1.0.Final'
    compile 'org.hibernate:hibernate-java8:5.1.0.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.1.0.Final'
    compile 'mysql:mysql-connector-java:5.1.31'
	compile 'com.google.inject:guice:4.1.0'
    compile 'org.mindrot:jbcrypt:0.3m' // Password hashing
    compile 'org.bytedeco:javacv:1.0' // For video thumbnails
    compile 'org.bytedeco:javacv-platform:1.3.3'
    
    // Deep learning
    // compile 'org.nd4j:deeplearning4j-core:1.0.0-beta'
    compile 'org.nd4j:nd4j-native-platform:1.0.0-beta'
    // compile 'org.nd4j:datavec-api:1.0.0-beta'
    compile 'org.deeplearning4j:deeplearning4j-nn:1.0.0-beta'
}
